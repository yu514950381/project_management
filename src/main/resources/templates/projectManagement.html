<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>项目管理</title>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="http://cdn.bootcss.com/normalize/7.0.0/normalize.min.css"/>
    <link rel="stylesheet" th:href="@{/layui-v2.2.5/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <script th:src="@{/layui-v2.2.5/layui/layui.js}"></script>
    <script th:src="@{/js/memberManagement.js}"></script>
</head>
<body class="layui-layout-body" style="background-color: white">
<div class="layui-layout layui-layout-admin">
    <!--头部导航栏-->
    <div class="layui-header" th:include="headMenue">
    </div>
    <!--侧导航栏-->
    <div class="layui-side layui-bg-black" th:include="leftMenue">
    </div>
    <!--正文部分-->
    <div class="layui-body" style="background-color: white;">
        <div class="layui-main">
            <fieldset class="layui-elem-field site-demo-button" style="margin-top: 30px;">
                <legend>所有项目</legend>
                <div style="padding:15px;">
                    <div class="memMa_body_header">
                        <div style="float:left;">
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input type="text" name="search" class="layui-input" placeholder="项目名"/>
                                </div>
                                <button class="layui-btn" data-method="search">搜索</button>
                            </div>
                        </div>
                        <div style="float: right">
                            <button class="layui-btn" onclick="window.location.href='/projectManagementCtrl/addProject'">新增项目</button>
                        </div>
                    </div>

                    <table class="layui-table" lay-data="{url:'/projectManagementCtrl/showAll', page:true, id:'idTest',method:'post'}" lay-filter="demo">
                        <thead>
                        <tr>
                            <th lay-data="{field:'id', width:150, fixed: true ,sort: true}">编号</th>
                            <th lay-data="{field:'name', width:150}">用户名</th>
                            <th lay-data="{field:'type', width:150}">项目类型</th>
                            <th lay-data="{field:'over',  width:200,sort: true}">结束日期</th>
                            <th lay-data="{field:'days',  width:200,sort: true}">可用天数</th>
                            <th lay-data="{field:'state'}">项目状态</th>
                            <th lay-data="{fixed:'right',width:300,align:'center', toolbar: '#barDemo'}">进度</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </fieldset>
        </div>
    </div>
</div>
</body>
<script>


</script>
</html>

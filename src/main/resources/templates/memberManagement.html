<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>项目成员管理</title>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="http://cdn.bootcss.com/normalize/7.0.0/normalize.min.css"/>
    <link rel="stylesheet" th:href="@{/layui-v2.2.5/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <script th:src="@{/layui-v2.2.5/layui/layui.js}"></script>
    <script th:src="@{/js/memberManagement.js}"></script>
</head>
<body class="layui-layout-body" style="background-color: white">
<div class="layui-layout layui-layout-admin">
    <!--头部导航栏-->
    <div class="layui-header" th:include="headMenue">
    </div>
    <!--侧导航栏-->
    <div class="layui-side layui-bg-black" th:include="leftMenue">
    </div>
    <!--正文部分-->
    <div class="layui-body" style="background-color: white;">
        <div class="layui-main">
            <fieldset class="layui-elem-field site-demo-button" style="margin-top: 30px;">
                <legend>成员概览</legend>
                <div style="padding:15px;">
                    <div class="memMa_body_header">
                        <div style="float:left;">
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input type="text" name="search" class="layui-input" placeholder="姓名"/>
                                </div>
                                <button class="layui-btn" data-method="search">搜索</button>
                            </div>
                        </div>
                        <div style="float: right">
                            <button class="layui-btn" data-method="notice" id="addMember">新增成员</button>
                        </div>
                    </div>

                    <table class="layui-table" lay-data="{url:'/memberManagementCtrl/showAll', page:true, id:'idTest',method:'post'}" lay-filter="demo">
                        <thead>
                        <tr>
                            <th lay-data="{field:'Id', width:150, fixed: true ,sort: true}">编号</th>
                            <th lay-data="{field:'User_Name', width:250}">用户名</th>
                            <th lay-data="{field:'User_Sex', width:100,sort: true}">性别</th>
                            <th lay-data="{field:'Join_Time',  width:250,sort: true}">加入时间</th>
                            <th lay-data="{field:'Last_Time',  width:250,sort: true}">上次登录时间</th>
                            <th lay-data="{field:'Visit_Time',sort: true}">访问次数</th>
                            <th lay-data="{field:'Number',sort: true}">任务数量</th>
                            <th lay-data="{fixed: 'right',width:200,align:'center', toolbar: '#barDemo'}">操作</th>
                        </tr>
                        </thead>
                    </table>

                    <script type="text/html" id="barDemo">
                        <a class="layui-btn layui-btn-xs" lay-event="point">指派</a>
                        <a class="layui-btn layui-btn-xs" lay-event="viewDetail">查看</a>
                        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
                    </script>
                </div>
            </fieldset>
        </div>
    </div>
</div>
</body>
<script>


</script>
</html>

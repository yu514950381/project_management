<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:float="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>项目成员管理</title>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="http://cdn.bootcss.com/normalize/7.0.0/normalize.min.css"/>
    <link rel="stylesheet" href="../layui-v2.1.7/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/test.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../layui-v2.1.7/layui/layui.js"></script>
    <script src="../js/memberManagement.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">飞码项目管理</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item">
                <a href="javascript:;">模块</a>
                <dl class="layui-nav-child">
                    <dd><a href="">未关闭</a></dd>
                    <dd><a href="">所有</a></dd>
                    <dd><a href="">指派给我</a></dd>
                    <dd><a href="">已延期</a></dd>
                    <dd><a href="">需求变动</a></dd>
                </dl>
            </li>
        </ul>
        <div class="text">
            <form>
                <input type="text"/>
                <button class="layui-btn layui-btn-primary layui-btn-mini" id="button"><i class="layui-icon" style="font-size: 40px; color: #1E9FFF;">&#xe615;</i>搜索</button>
            </form>
        </div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    贤心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">所有商品</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">列表一</a></dd>
                        <dd><a href="javascript:;">列表二</a></dd>
                        <dd><a href="javascript:;">列表三</a></dd>
                        <dd><a href="">超链接</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">解决方案</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">列表一</a></dd>
                        <dd><a href="javascript:;">列表二</a></dd>
                        <dd><a href="">超链接</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">云市场</a></li>
                <li class="layui-nav-item"><a href="">发布商品</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body" style="background-color: white;">
        <div style="padding:15px;">
            <div class="memMa_body_header">
                <h2 class="memMa_projectName">项目名称</h2>
                <div style="float: right">
                    <button class="layui-btn" data-method="notice" id="addMember">新增成员</button>
                </div>
            </div>

            <table class="layui-table" lay-data="{url:'/memberManagementCtrl/showAll', page:true, id:'idTest',method:'post'}" lay-filter="demo">
                <thead>
                <tr>
                    <th lay-data="{field:'id', width:150, fixed: true}">ID</th>
                    <th lay-data="{field:'username', width:250}">姓名</th>
                    <th lay-data="{field:'position', width:300}">团队职务</th>
                    <th lay-data="{field:'mission', width:450, event:'setMission',style:'cursor: pointer;'}">正在执行的任务</th>
                    <th lay-data="{field:'remark', width:450,event:'setRemark',style:'cursor: pointer;'}">备注</th>
                    <th lay-data="{fixed: 'right',width:200,align:'center', toolbar: '#barDemo'}">操作</th>
                </tr>
                </thead>
            </table>

            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs" lay-event="del">删除</a>
            </script>
        </div>
    </div>
</div>
</body>

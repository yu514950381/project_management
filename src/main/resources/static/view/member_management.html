    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">所有商品</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">列表一</a></dd>

    <div class="layui-body">
        <div style="padding:15px;">
            <table class="layui-table" lay-data="{url:'/memberManagementCtrl/showAll', page:true, id:'idTest',method:'post'}" lay-filter="demo">
                <thead>
                <tr>
                    <th lay-data="{field:'id', width:150, fixed: true}">ID</th>
                    <th lay-data="{field:'username', width:250}">姓名</th>
                    <th lay-data="{field:'position', width:300}">团队职务</th>
                    <th lay-data="{field:'mission', width:450}">正在执行的任务</th>
                    <th lay-data="{field:'remark', width:450}">备注</th>
                    <th lay-data="{fixed: 'right',width:200,align:'center', toolbar: '#barDemo'}">操作</th>
                </tr>
                </thead>
            </table>

            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
        </div>
    </div>
</div>

<script src="../layui-v2.1.7/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        //监听表格复选框选择
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.alert('编辑行：<br>'+ JSON.stringify(data))
            }
        });

    });
</script>
</body>
